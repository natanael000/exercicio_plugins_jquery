<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Cadastro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">


<body>
    <header>
            <h1>Formulario de Cadastro</h1>
            <h6>Aluno: Natanael Fernandes</h6>
    <form>
    <div class="form-campo">
       <label for="Nome">Nome:</label> 
     <input type="text" id="nome" name="nome" placeholder="Nome Completo">
    </div>
    <div>
        <div class="form-campo">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Informe seu Email">
        
    </div>
    <div class="form-campo">
        <label for="Telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000">
    </div>
    <div class="form-campo">
        <label for="CPF">CPF:</label>
    <input type="cpf" id="CPF" name="CPF" placeholder="000.000.000-00">
    </div>
    <div class="form-campo">
      <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" name="Endereço" placeholder="Informe seu Endereço">
    </div>
    <div class="form-campo">
        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" name="Endereço" placeholder="Informe seu CEP">
    </div>
</form>
    <button type="submit">Cadastro</button>

</header>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.js"></script>

<script src="./main.js"></script>


</head>
</body>
</html>
